<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" >
<html xml:lang="es" lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="../bootstrap.min.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Registro nuevo ingreso</title>
</head>

<body>

<div class="container-fluid titular justify-content-center text-center">
    <h1>REGISTRO DE DATOS GENERALES</h1>
</div>

<div class="container formulario" >
    <form class="formulario-entradas" id="form" method="POST">
        <div class="row d-flex justify-content-center text-center" id="inputs">
            <div class="col-sm-12 col-md-4 seccion">
                <fieldset>
                    <legend>Identidad</legend>

                    <div class="form-group" id="group-nombre">
                        <label for="nombre">Nombre</label>
                        <div class="form-group-input">
                            <input type="text" name="nombre" id="nombre" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-group" id="group-apellidop">
                        <label for="apellidop">Apellidos</label>
                        <div class="form-group-input">
                            <input type="text" name="apellidop" id="apellidop" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group" id="group-daten">
                        <label for="daten">Fecha de nacimiento</label>
                        <div class="form-group-input">
                            <input type="date" name="daten" id="daten" class="form-control" />
                        </div>
                    </div>

                </fieldset>
            </div>

            <div class="col-sm-12 col-md-4">
                <fieldset>
                    <legend>Contacto</legend>

                    <div class="form-group" id="group-calle">
                        <label for="calle">Calle y n&uacute;mero </label>
                        <div class="form-group-input">
                            <input type="text" name="calle" id="calle" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group" id="group-colonia">
                        <label for="colonia">Colonia </label>
                        <div class="form-group-input">
                            <input type="text" name="colonia" id="colonia" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group" id="group-tel">
                        <label for="tel">Tel&eacute;fono o celular</label>
                        <div class="form-group-input">
                            <input type="text" name="tel" id="tel" pattern="[0-9]{10}" class="form-control" />
                        </div>
                    </div></fieldset>
            </div>
            <div class="col-sm-12 col-md-4">
                <fieldset>
                    <legend>Procedencia</legend>

                    <div class="form-group">
                        <label for="selEscuela"> Escuela de procedencia </label>
                        <select name="escuela" class="form-control" id="selEscuela">
                            <option value="null">Selecciona uno...</option>
                            <option value="CECyT 1">CECyT 1 "Gonzalo V&aacute;zquez Vela"</option>
                            <option value="CECyT 2">CECyT 2 "Miguel Bernard Perales"</option>
                            <option value="CECyT 3">CECyT 3 "Estanislao Ramirez Ru&iacute;z"</option>
                            <option value="CECyT 4">CECyT 4 "L&aacute;zaro C&aacute;rdenas"</option>
                            <option value="CECyT 5">CECyT 5 "Benito Ju&aacute;rez Garc&iacute;a"</option>
                            <option value="CECyT 6">CECyT 6 "Miguel Oth&oacute;n de Mendizabal"</option>
                            <option value="CECyT 7">CECyT 7 "Cuauht&eacute;moc"</option>
                            <option value="CECyT 8">CECyT 8 "Narciso Bassols Garc&iacute;a"</option>
                            <option value="CECyT 9">CECyT 9 "Juan de Dios B&aacute;tiz Paredes"</option>
                            <option value="CECyT 10">CECyT 10 "Carlos Vallejo M&aacute;rquez"</option>
                            <option value="CECyT 11">CECyT 11 "Wilfrido Massieu"</option>
                            <option value="CECyT 12">CECyT 12 "Jos&eacute; María Morelos"</option>
                            <option value="CECyT 13">CECyT 13 "Ricardo Flores Mag&oacute;n"</option>
                            <option value="CECyT 14">CECyT 14 "Luis Enrique Erro Soler"</option>
                            <option value="CECyT 15">CECyT 15 "Di&oacute;doro Ant&uacute;nez Echagaray"</option>
                            <option value="CECyT 16">CECyT 16 "Unidad Hidalgo"</option>
                            <option value="CECyT 17">CECyT 17 "Unidad Guanajuato"</option>
                            <option value="CET 1">CET 1 "Walter Cross Buchanan"</option>
                            <option value="otro">OTRO</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="entidad"> Entidad federativa de procedencia </label>
                        <select name="entidad" class="form-control" id="entidad">
                            <option value="null">Selecciona uno...</option>
                            <option value="Aguascalientes">Aguascalientes</option>
                            <option value="Baja California">Baja California</option>
                            <option value="Baja California Sur">Baja California Sur</option>
                            <option value="Campeche">Campeche</option>
                            <option value="Chiapas">Chiapas</option>
                            <option value="Chihuahua">Chihuahua</option>
                            <option value="CDMX">Ciudad de M&eacute;xico</option>
                            <option value="Coahuila">Coahuila</option>
                            <option value="Colima">Colima</option>
                            <option value="Durango">Durango</option>
                            <option value="Estado de M&eacute;xico">Estado de M&eacute;xico</option>
                            <option value="Guanajuato">Guanajuato</option>
                            <option value="Guerrero">Guerrero</option>
                            <option value="Hidalgo">Hidalgo</option>
                            <option value="Jalisco">Jalisco</option>
                            <option value="Michoacan">Michoac&aacute;n</option>
                            <option value="Morelos">Morelos</option>
                            <option value="Nayarit">Nayarit</option>
                            <option value="Nuevo Leon">Nuevo Le&oacute;n</option>
                            <option value="Oaxaca">Oaxaca</option>
                            <option value="Puebla">Puebla</option>
                            <option value="Queretaro">Quer&eacute;taro</option>
                            <option value="Quintana Roo">Quintana Roo</option>
                            <option value="San Luis Potos&iacute;">San Luis Potosí</option>
                            <option value="Sinaloa">Sinaloa</option>
                            <option value="Sonora">Sonora</option>
                            <option value="Tabasco">Tabasco</option>
                            <option value="Tamaulipas">Tamaulipas</option>
                            <option value="Tlaxcala">Tlaxcala</option>
                            <option value="Veracruz">Veracruz</option>
                            <option value="Yucatan">Yucat&aacute;n</option>
                            <option value="Zacatecas">Zacatecas</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="escom">ESCOM fue tu </label>
                        <select name="escom" class="form-control" id="escom">
                            <option value="null">Selecciona uno...</option>
                            <option value="primera">1ra opci&oacute;n</option>
                            <option value="segunda">2da opci&oacute;n</option>
                            <option value="tercera">3ra opci&oacute;n</option>
                            <option value="cuarta">4ta opci&oacute;n</option>
                        </select>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="botones row d-flex justify-content-center text-center">
            <input type="submit" value="Enviar datos" class="btn-primary btn pinchiclass"/>
            <input type="reset" value="Limpiar Formulario" class="btn btn-warning" />
        </div>
    </form>
</div>

</body>

</html>
